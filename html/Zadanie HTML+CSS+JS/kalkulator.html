        var z;
        var cena;
        z=((y*2)*2.7)+((x*2)*2.7)
        cena=z*8;
        document.getElementById('wymiary').innerHTML = "Powierzchnia całkowita ścian: " + z + "m<sup>2</sup>.";
        document.getElementById('cena').innerHTML = "Koszt malowania: " + cena + "zł."
      }
