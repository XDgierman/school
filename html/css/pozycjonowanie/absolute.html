<html>
  <head>
    <style>
    div.relative {
      position: relative;
      left:50px;
      width: 400px;
      height: 200px;
      border: 3px solid #73AD21;
    }

    div.absolute {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 200px;
      height: 100px;
      border: 3px solid #73AD21;
    }
    </style>
  </head>
  <body>
    <h2>position: relative</h2>
    <p>Element z position: relative jest pozycjonowany względem jego normalnego położenia</p>

  <div class="relative">
    Ten element div posiada position: relative;
    <div class="absolute">Ten element div posiada position: absolute;</div>
    </div>
  </body>
</html>
