<html>
  <style>
  #container {
    width: 600px;
    height: 400px;
    position: relative;
    background: yellow;
  }
  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
  }
  </style>
  <body>
    <p>
      <button onclick="myMove()">Kliknij mnie</button>
    </p>
    <div id ="container">
      <div id ="animate" class="dot"></div>
    </div>
    <p id="show"></p>
    <script>
    function myMove() {
      var test1=true;
      var test2=true;
      var elem = document.getElementById("animate");
      var pos1 = 0;
      var pos2 = 0;
      var id = setInterval(frame, 5);
      var sh = document.getElementById("show");
      function frame() {
        if (test1){
          if (test2){
            pos1++;
            pos2++;
            elem.style.top = pos1 + 'px';
            elem.style.left = pos2 + 'px';
            elem.style.backgroundColor="red";
            sh.innerHTML="x="+pos2+"px, y="+pos1+'px';
            if (pos1==350){
              test1=false;
              console.log("x="+pos2+"px, y="+pos1+'px');
            }
            if (pos2==550){
              test2=false;
              console.log("x="+pos2+"px, y="+pos1+'px');
            }
          }
          else {
            pos1++;
            pos2--;
            elem.style.top = pos1 + 'px';
            elem.style.left = pos2 + 'px';
            elem.style.backgroundColor="green";
            sh.innerHTML="x="+pos2+"px, y="+pos1+'px';
              if (pos1==350){
                test1=false;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
              if (pos2==0){
                test2=true;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
            }
          }
          else {
            if (test2){
              pos1--;
              pos2++;
              elem.style.top = pos1 + 'px';
              elem.style.left = pos2 + 'px';
              elem.style.backgroundColor="blue";
              sh.innerHTML="x="+pos2+"px, y="+pos1+'px';
              if (pos1==0){
                test1=true;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
              if (pos2==550){
                test2=false;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
            }else {
              pos1--;
              pos2--;
              elem.style.top = pos1 + 'px';
              elem.style.left = pos2 + 'px';
              elem.style.backgroundColor="magenta";
              sh.innerHTML="x="+pos2+"px, y="+pos1+'px';
              if (pos1==0){
                test1=true;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
              if (pos2==0){
                test2=true;
                console.log("x="+pos2+"px, y="+pos1+'px');
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
