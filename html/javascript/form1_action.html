      function check(){
        var im=document.forms['form1']['im'].value;
        var nz=document.forms['form1']['nz'].value;
        var wi=document.forms['form1']['wi'].value;
        if (im==""){
          alert("Wypełnij pole imie!");
          document.forms['form1']['im'].focus();
          return false;
        }
        if (nz==""){
          alert("Wypełnij pole nazwisko!");
          document.forms['form1']['nz'].focus();
          return false;
        }
        if (wi==""){
          alert("Wypełnij pole wiek!");
          document.forms['form1']['wi'].focus();
          return false;
        }else if (isNaN(wi) || wi<=0){
          alert("Nie wprowadzileś poprawnej liczby!");
          document.forms['form1']['wi'].focus();
          return false;
        }
        return true;
      }
