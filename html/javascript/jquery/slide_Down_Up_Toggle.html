<html>
<head>
<script src="jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
    $("#down").click(function(){
        $("#panel1").slideDown("slow");
    });
    $("#up").click(function(){
        $("#panel2").slideUp("slow");
    });
    $("#toggle").click(function(){
        $("#panel3").slideToggle("slow");
    });
});
</script>

<style>
#panel1, #down {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}
#panel2, #up {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}
#panel3, #toggle {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}
#panel1, #panel3 {
    padding: 50px;
    display: none;
}
#panel2 {
    padding: 50px;
}
</style>
</head>
<body>
  <div id="down">Kliknij by otworzyć panel</div>
  <div id="panel1"><img src="sticker1.png" alt="Ok"></div>
  <div id="up">Kliknij by zamknąć panel</div>
  <div id="panel2"><img src="sticker2.png" alt="Ok"></div>
  <div id="toggle">Kliknij by otworzyć i zamknąć panel</div>
  <div id="panel3"><img src="sticker3.png" alt="Ok"></div>
</body>
</html>
