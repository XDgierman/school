<html>
  <head>
    <style>
    #main{
      width: 200px;
      height: 200px;
      background-color: yellow;
      border: inset 4px blue;
      text-align: center;
    }
    .smol{
      margin: 8 auto;
      width: 50px;
      height: 50px;
      background-color: yellow;
      border: solid 4px white;
      opacity:0.3;
      float:left;
      text-align: center;
    }
    .imgte{
      height: 200px;
      margin: auto;
    }
    .smallimg{
      height:50px;
    }
    button{
      margin: auto;
    }
    </style>
  </head>
  <body>
    <script src="../jquery-3.3.1.js"></script>
    <script>
      var index=0;
      var gallery = new Array();
      gallery[0] = {
        source:"abyss.jpg"
      };
      gallery[1] = {
        source:"cario.jpg"
      };
      gallery[2] = {
        source:"lycan.jpg"
      };
      $(document).ready(function() {
           // Stuff to do as soon as the DOM is ready
           $("#Prev").click(function(){
             if (index>0) {
               index--;
               $(".imgte").attr("src",gallery[index].source);
             }
        });
        $("#Next").click(function(){
          if (index<2) {
            index++;
            $(".imgte").attr("src",gallery[index].source);
          }
     });
      });
    </script>
    <div id="main">
      <img class="imgte" src="abyss.jpg">
    </div>
    <div class="smol" id="abyss">
      <img src="abyss.jpg" class="smallimg">
    </div>
    <div class="smol" id="cario">
      <img src="cario.jpg" class="smallimg">
    </div>
    <div class="smol" id="lycan">
      <img src="lycan.jpg" class="smallimg">
    </div>
  </body>
</html>
