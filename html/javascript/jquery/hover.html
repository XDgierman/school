<html>
<head>
<script src="jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
    $("div").mouseenter(function(){
        $(this).css("background-color","blue");
    });
    $("div").mouseleave(function(){
        $(this).css("background-color","red");
    });
});
</script>
  <style>
div{
  width: 200px;
  height: 200px
}
#i1{
  background-color: red;
}
#i2{
  background-color: red;
}
</style>
</head>
<body>
  <div id="i1"></div>
  <div id="i2"></div>
</body>
</html>
