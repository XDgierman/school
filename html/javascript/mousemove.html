<html>
  <style>
  #container {
    width: 400px;
    height: 200px;
    background: yellow;
    border: solid 2px;
  }

  </style>
  <body>
    <div id ="container" onmousemove="myMove(event)">
      <p id="text"></p>
    </div>
    <script>
    function myMove(event) {
      var pos1 = event.offsetX+2;
      var pos2 = event.offsetY+2;
      var sh = document.getElementById("text");
      sh.innerHTML= "X: " + pos1 + ", Y: " + pos2;
    }
    </script>
  </body>
</html>
