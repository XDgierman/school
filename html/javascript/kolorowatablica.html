<html>
<head>
  <script>
  function showTable(par){
    var p = document.getElementById(par);
    var s = "";
    s="<table border ='1'>";
    for(var i=0;i<7;i++){
      s+= "<tr>"
      it="";
      it+=i;
      for(var j=0;j<7;j++){
        jt="";
        jt+=j;
        s+= "<td id="+"i"+(it+jt)+" onclick=klik(i"+it+jt+")>"+(it+jt)+"</td>";
      }
      s+= "</tr>";
    }
    s+="</table>";
    p.innerHTML = s;
  }
  function klik(id){
    var pp = id;
    pp.style.backgroundColor='yellow';
  }
</script>
</head>
<body>
  <p id="pp"></p>
  <script type="text/javascript">
  showTable("pp");
  </script>
</body>
</html>
