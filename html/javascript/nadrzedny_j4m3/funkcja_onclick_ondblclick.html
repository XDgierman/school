<html>
  <head>
    <style>
    #d1{
      width:200px;
      height:200px;
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <div id="d1"></div>

    <script>
    var test=document.getElementById("d1");
    test.onclick=moja1;
    test.ondblclick=moja2;
      function moja1(){
        test.style.backgroundColor="red";
      }
      function moja2(){
        test.style.backgroundColor="green";
      }
    </script>
  </body>
</html>
