<html>
<style>
#container {
  width: 600px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
<div id ="animate"></div>
</div>
<p id="show"></p>
<script>
function myMove() {
  var test1=true;
  var test2=true;
  var elem = document.getElementById("animate");
  var pos1 = 0;
  var pos2 = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (test1){
      if (test2){
        pos1++;
        pos2++
      elem.style.top = pos1 + 'px';
      elem.style.left = pos2 + 'px';
      elem.style.backgroundColor="red";
      if (pos1==350){
        test1=false;
      }
      if (pos2==550){
        test2=false;
      }
    }
    else{
      pos1++;
      pos2--;
    elem.style.top = pos1 + 'px';
    elem.style.left = pos2 + 'px';
    elem.style.backgroundColor="green";
    if (pos1==350){
      test1=false;
    }
    if (pos2==0){
      test2=true;
    }
    }
    }
    else {
      if (test2){
        pos1--;
        pos2++;
      elem.style.top = pos1 + 'px';
      elem.style.left = pos2 + 'px';
      elem.style.backgroundColor="blue";
      if (pos1==0){
        test1=true;
      }
      if (pos2==550){
        test2=false;
      }
    } else {
      pos1--;
      pos2--;
      elem.style.top = pos1 + 'px';
      elem.style.left = pos2 + 'px';
      elem.style.backgroundColor="magenta";
      if (pos1==0){
        test1=true;
      }
      if (pos2==0){
        test2=true;
      }
    }
    }
  }
}

</script>

</body>
</html>
